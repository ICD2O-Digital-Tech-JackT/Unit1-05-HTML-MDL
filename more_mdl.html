<!DOCTYPE html>

<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Jacks MDL Page">

    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-deep_orange.min.css" />
    
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <title>My second webpage, with MDL</title>
  </head>
  <body> 

   
    
    <div class="container">
      <div class="image">
         <img src ="images/Oranges.jpg" alt ="Oranges">
      </div>
      <div class="text">
        <h1>Jacks Website</h1>
      </div>
    </div>
    
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">This is my webpage using MDL for enhancements</span>         
        </div>       
      </header>
      <br></br>
      <a href="index.html">Main Webpage</a>
      <br></br>
      <main class = "mdl-layout__content" style = "padding-left:20px">

        <h5>My Favourite Movies:</h5>
        <ul class="demo-list-item mdl-list">
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              Fight Club
            </span>
          </li>
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              El Camino
            </span>
          </li>
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              Frozen 2
            </span>
          </li>
        </ul>

        <h5>Can I get a 4++ on this assignment?</h5>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
          <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
          <span class="mdl-radio__label">Yes!</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
          <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
          <span class="mdl-radio__label">Also Yes!</span>
        </label>
        <br></br>
        <p style = "font-size: 20px;">Here is a line break:</p>
        <br></br>
         <p style = "font-size: 20px;">Here is a progress bar:</p>
        <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
        
      </div>

   
    </main>
   
  </body>
</html>
